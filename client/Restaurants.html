<template name="Restaurants">
	{{#each restaurant in restaurants}}
		<div class="restaurant">
			<div>
			{{restaurant.name}}
			</div>
			<button type="button" class="btn_add" data-value="{{restaurant._id}}"> Add </button>
			<button type="button" class="btn_remove" data-value="{{restaurant._id}}"> Remove </button>
		</div>
	{{/each}}
	<button class="btn_invite">Invite!</button>
</template>
